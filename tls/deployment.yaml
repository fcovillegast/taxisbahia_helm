apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxisbahiadeploy
  labels:
    type: endpoints-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taxisbahiadeploy
  template:
    metadata:
      labels:
        app: taxisbahiadeploy
    spec:
      containers:
      - name: hello-app
        image: gcr.io/innate-beacon-797/taxisbahia
        imagePullPolicy: Always
        ports:
          - containerPort: 8080

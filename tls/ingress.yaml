apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    type: endpoints-app
spec:
  rules:
  - host: api.endpoints.innate-beacon-797.cloud.goog
    http:
      paths:
      - backend:
          service:
            name: esp-srv
            port:
              number: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxisbahia
  labels:
    type: endpoints-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taxisbahia
  template:
    metadata:
      labels:
        app: taxisbahia
    spec:
      containers:
      - name: taxisbahia
        image: gcr.io/innate-beacon-797/taxisbahia:1.0.131
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: taxisbahia
  labels:
    type: esp-srv
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  selector:
    app: taxisbahia

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: esp-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: 35.239.238.163
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
  labels:
    type: endpoints-app
spec:
  backend:
    serviceName: taxisbahia
    servicePort: 80
  tls:
    - secretName: www-taxisbahia-com
      hosts:
        - www.taxisbahia.com

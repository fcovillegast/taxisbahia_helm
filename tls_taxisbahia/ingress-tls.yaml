apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: esp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    type: endpoints-app
spec:
  tls:
    - hosts:
        - taxisbahia.cl
      secretName: esp-tls
  rules:
    - host: taxisbahia.cl
      http:
        paths:
          - backend:
              serviceName: taxisbahia
              servicePort: 8080

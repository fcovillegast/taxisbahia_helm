apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxisbahia
spec:
  replicas: 1
  selector:
    matchLabels:
      role: taxisbahia
  template:
    metadata:
      labels:
        role: taxisbahia
    spec:
      containers:
        - name: taxisbahia
          image: gcr.io/innate-beacon-797/taxisbahia:1.0.131
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: taxisbahia
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
  selector:
    role: taxibahia